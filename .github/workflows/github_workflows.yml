name: gitworkflow

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Use Node.js 18
        uses: actions/setup-node@v2 
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests without DB
        run: npm test
